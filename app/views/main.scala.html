@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
    </head>

    <header class="topbar">

        <h1 class="fill">
            <div class="row-fluid">
            <div class="navbar">
                <div class="navbar-inner">
                    <ul class="nav">
                        <li>
                        <a href="@routes.Application.index()">
                            @title
                        </a>
                        </li>
                        <li>
                        <a href="@routes.Application.logout()">
                            @Messages("logout")
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
            </div>
            <!--
            <div class="row-fluid">
                <div class="span10">
                <a href="@routes.Application.index()">
                    @title
                </a>
                </div>
                <div class="span2">
                <a href="@routes.Application.logout()">
                    <button type="button" class="btn danger">@Messages("logout")</button>
                </a>
                </div>
            </div>
            -->
        </h1>

    </header>

    <section id="main">
        @content
    </section>
</html>
